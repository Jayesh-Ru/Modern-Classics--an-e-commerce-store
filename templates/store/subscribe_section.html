{% extends '../base.html'%}
{%load static%}
{%block content%}

<div class="sub-div">

    <img src="{% static 'images/sale-offer-photo.jpg' %}"/>
    <div class="sub-desc">
        <h3 class="heading-font-style">Subscribe Section</h3>
        <p> You stand to earn a full discount of 10% on all of the orders if you are a subscriber.
            And all you need to do is click on the subscribe button below.</p>
        <div class="box">
                <div class="header"><i class="fa bg-transparent fa-paper-plane" aria-hidden="true"></i>
                  <p class="hidden">Thanks!</p>
                </div>
                <div class="form">
                {% csrf_token %}
                <input type="text" placeholder="Your Email" class="field">
                <input type="button" value="Subscribe" class="button">
                </div>
        </div>
        
    </div>
</div>
<script>
    {% comment %} Make csrf token availble in JS files {% endcomment %}
    var CSRF_TOKEN = '{{ csrf_token }}';
</script

{%endblock%}
